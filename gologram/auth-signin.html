<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css" integrity="sha512-8vr9VoQNQkkCCHGX4BSjg63nI5CI4B+nZ8SF2xy4FMOIyH/2MT0r55V276ypsBFAgmLIGXKtRhbbJueVyYZXjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="preloader">
    <div class="preloader__in">
        <div class="preloader__content">
            <picture>
                <source srcset="" type="image/webp">
                <img src="./img/icons/logo-test.svg" alt="">
            </picture>
        </div>
    </div>
</div>
    <div class="wrapper">
        <main class="main">
            <div class="auth" id="authSignin">
                <div class="container">
                    <div class="auth__in">
                        <div class="auth__slider swiper">
                            <div class="auth__slider_wr swiper-wrapper">
                                <div class="auth__slider_sl swiper-slide">
                                    <picture>
                                        <source srcset="" type="image/webp">
                                        <img src="./img/auth/auth-1.png" alt="">
                                    </picture>
                                </div>
                                <div class="auth__slider_sl swiper-slide">
                                    <picture>
                                        <source srcset="" type="image/webp">
                                        <img src="./img/auth/auth-2.png" alt="">
                                    </picture>
                                </div>
                            </div>
                        </div>
                        <div class="auth__content">
                            <div class="auth__content_form">
                                <div class="auth__content_form_logo">
                                    <picture>
                                        <source srcset="" type="image/webp">
                                        <img src="./img/icons/logo-test.svg" alt="">
                                    </picture>
                                </div>
                                <div class="auth__content_form_descr">
                                    Зарегистрируйтесь, чтобы
                                    смотреть фото и видео ваших
                                    друзей.
                                </div>
                                <div class="auth__content_form_fields">
                                    <div class="auth__content_form_fields_item input input-label-within-block">
                                        <input class="email" id="email1" type="text">
                                        <label for="email1">
                                            Эл. адрес
                                        </label>
                                        <div class="ex">
                                            <div class="ex__item ex__item-check">
                                                <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 4.07692L4.4358 8.58752C4.59466 8.79607 4.90782 8.79798 5.06922 8.5914L11 1" stroke="#AFAFAF" stroke-width="1.4" stroke-linecap="round"/>
                                                    </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="auth__content_form_fields_item input input-label-within-block">
                                        <input id="name" type="text">
                                        <label for="name">
                                            Имя и фамилия
                                        </label>
                                        <div class="ex">
                                            <div class="ex__item ex__item-check">
                                                <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 4.07692L4.4358 8.58752C4.59466 8.79607 4.90782 8.79798 5.06922 8.5914L11 1" stroke="#AFAFAF" stroke-width="1.4" stroke-linecap="round"/>
                                                    </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="auth__content_form_fields_item input input-label-within-block">
                                        <input id="login" type="text">
                                        <label for="login">
                                            Имя пользователя
                                        </label>
                                        <div class="ex">
                                            <div class="ex__item ex__item-check">
                                                <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 4.07692L4.4358 8.58752C4.59466 8.79607 4.90782 8.79798 5.06922 8.5914L11 1" stroke="#AFAFAF" stroke-width="1.4" stroke-linecap="round"/>
                                                    </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="auth__content_form_fields_item input input-label-within-block">
                                        <input id="inp4" type="password">
                                        <label for="inp4">
                                            Пароль
                                        </label>
                                        <div class="ex">
                                            <div class="ex__item ex__item-show">
                                                Показать
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="auth__content_form_ex">
                                    Пригласи двух друзей
                                </div>
                                <div class="auth__content_form_fields">
                                    <div class="auth__content_form_fields_item input input-label-within-block">
                                        <input class="email" id="email2" type="text">
                                        <label for="email2">
                                            Эл. адрес 1
                                        </label>
                                        <div class="ex">
                                            <div class="ex__item ex__item-check">
                                                <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 4.07692L4.4358 8.58752C4.59466 8.79607 4.90782 8.79798 5.06922 8.5914L11 1" stroke="#AFAFAF" stroke-width="1.4" stroke-linecap="round"/>
                                                    </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="auth__content_form_fields_item input input-label-within-block">
                                        <input class="email" id="email3" type="text">
                                        <label for="email3">
                                            Эл. адрес 1
                                        </label>
                                        <div class="ex">
                                            <div class="ex__item ex__item-check">
                                                <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 4.07692L4.4358 8.58752C4.59466 8.79607 4.90782 8.79798 5.06922 8.5914L11 1" stroke="#AFAFAF" stroke-width="1.4" stroke-linecap="round"/>
                                                    </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="auth__content_form_btn">
                                    <button id="formBtn" class="button button-orange">Далее</button>
                                </div>
                            </div>  
                            <div class="auth__content_ex">
                                <div class="auth__content_ex_text">
                                    Есть аккаунт? <a href="#">Вход</a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    

    <!-- SCRIPTS -->
    <script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js" integrity="sha512-8aOKv+WECF2OZvOoJWZQMx7+VYNxqokDKTGJqkEYlqpsSuKXoocijXQNip3oT4OEkFfafyluI6Bm6oWZjFXR0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/app.min.js"></script>
</body>
</html>
